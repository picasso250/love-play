<script type="text/javascript">
	$(function () {
		$('#PostForm').on('submit', function (event) {
			$.post('/t/', $(this).serialize(), function (ret) {
				if (ret.code === 0) {
					location.href = '/';
				} else {
					alert(ret.message);
				}
			}, 'json');
			event.preventDefault();
        });
	});
</script>
